<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS Score - Hodgkin Lymphoma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: var(--primary-gradient) !important; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .container-main { max-width: 900px; margin: 30px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background: var(--primary-gradient); color: white; padding: 25px; }
        .card-header h1 { font-size: 28px; margin: 0; font-weight: 700; }
        .form-section { padding: 25px; border-bottom: 1px solid #e0e0e0; }
        .form-label { font-weight: 600; color: #333; margin-bottom: 12px; }
        .btn-calculate { background: var(--primary-gradient); border: none; padding: 12px 40px; font-weight: 600; }
        .btn-calculate:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); color: white; }
        .result-section { background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%); padding: 25px; border-radius: 10px; margin-top: 25px; display: none; }
        .result-section.show { display: block; animation: slideIn 0.3s ease-in; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .score-display { font-size: 36px; font-weight: 700; color: #667eea; margin: 15px 0; }
        .interpretation { padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: 500; }
        .interpretation.low { background-color: #d4edda; border-left: 4px solid #28a745; color: #155724; }
        .interpretation.intermediate { background-color: #fff3cd; border-left: 4px solid #ffc107; color: #856404; }
        .interpretation.high { background-color: #f8d7da; border-left: 4px solid #dc3545; color: #721c24; }
        .form-control, .form-select { border: 1px solid #ddd; border-radius: 6px; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .checkbox-label { display: flex; align-items: center; margin: 10px 0; }
        .checkbox-label input { margin-right: 10px; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-calculator"></i> Clinical Calculators</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#hematology"><i class="fas fa-blood"></i> Hematology</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-ribbon"></i> IPS Score</h1>
                <p>International Prognostic Score for Hodgkin Lymphoma</p>
            </div>

            <div class="card-body">
                <form id="calculatorForm">
                    <!-- Age -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
                        <div class="form-group">
                            <select class="form-select" id="age" required>
                                <option value="">Select age...</option>
                                <option value="0"><45 years (0 points)</option>
                                <option value="1">≥45 years (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Hemoglobin -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-droplet"></i> Hemoglobin Level</label>
                        <div class="form-group">
                            <select class="form-select" id="hemoglobin" required>
                                <option value="">Select hemoglobin...</option>
                                <option value="0">≥10.5 g/dL (0 points)</option>
                                <option value="1"><10.5 g/dL (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                        <div class="form-group">
                            <select class="form-select" id="gender" required>
                                <option value="">Select gender...</option>
                                <option value="0">Female (0 points)</option>
                                <option value="1">Male (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Stage -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-stethoscope"></i> Ann Arbor Stage</label>
                        <div class="form-group">
                            <select class="form-select" id="stage" required>
                                <option value="">Select stage...</option>
                                <option value="0">I-II (0 points)</option>
                                <option value="1">III-IV (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- WBC -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-flask"></i> WBC Count</label>
                        <div class="form-group">
                            <select class="form-select" id="wbc" required>
                                <option value="">Select WBC count...</option>
                                <option value="0"><15,000/μL (0 points)</option>
                                <option value="1">≥15,000/μL (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Lymphocytes -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-flask"></i> Lymphocyte Count</label>
                        <div class="form-group">
                            <select class="form-select" id="lymphocytes" required>
                                <option value="">Select lymphocyte status...</option>
                                <option value="0">≥600/μL or ≥8% of WBC (0 points)</option>
                                <option value="1"><600/μL and <8% of WBC (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="form-section">
                        <button type="button" class="btn btn-calculate" onclick="calculateScore()">
                            <i class="fas fa-calculator"></i> Calculate IPS Score
                        </button>
                    </div>
                </form>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">
                    <h4><i class="fas fa-chart-pie"></i> Hodgkin Lymphoma Prognostic Assessment</h4>
                    <div class="score-display" id="scoreDisplay">0</div>

                    <div class="interpretation low" id="interpretation">
                        <strong>Risk Category:</strong>
                        <span id="riskCategory">Favorable Prognosis</span>
                    </div>

                    <div id="clinicalGuidance" style="margin-top: 15px; padding: 15px; background-color: #f9f9f9; border-radius: 8px;">
                        <strong><i class="fas fa-lightbulb"></i> Clinical Implications:</strong>
                        <p id="guidance" style="margin-top: 10px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calculate IPS Score for Hodgkin Lymphoma
        function calculateScore() {
            const age = parseInt(document.getElementById('age').value);
            const hemoglobin = parseInt(document.getElementById('hemoglobin').value);
            const gender = parseInt(document.getElementById('gender').value);
            const stage = parseInt(document.getElementById('stage').value);
            const wbc = parseInt(document.getElementById('wbc').value);
            const lymphocytes = parseInt(document.getElementById('lymphocytes').value);

            if (isNaN(age) || isNaN(hemoglobin) || isNaN(gender) || isNaN(stage) || isNaN(wbc) || isNaN(lymphocytes)) {
                alert('Please fill in all fields');
                return;
            }

            const score = age + hemoglobin + gender + stage + wbc + lymphocytes;
            document.getElementById('scoreDisplay').textContent = score;

            let risk, guidance, className;

            // IPS Risk Stratification for Hodgkin Lymphoma
            if (score === 0) {
                risk = 'VERY FAVORABLE: 5-YEAR FFP ~92%';
                guidance = '<strong>Score = 0:</strong> Excellent prognosis. Standard ABVD or equivalent chemotherapy. Close follow-up for relapse monitoring.';
                className = 'low';
            } else if (score === 1) {
                risk = 'FAVORABLE: 5-YEAR FFP ~87%';
                guidance = '<strong>Score = 1:</strong> Good prognosis. Standard chemotherapy appropriate. Monitor for treatment toxicity and relapse.';
                className = 'low';
            } else if (score === 2) {
                risk = 'INTERMEDIATE: 5-YEAR FFP ~80%';
                guidance = '<strong>Score = 2:</strong> Intermediate prognosis. Standard chemotherapy with consideration of radiation. Close follow-up recommended.';
                className = 'intermediate';
            } else if (score <= 4) {
                risk = 'HIGH: 5-YEAR FFP ~64-66%';
                guidance = '<strong>Score 3-4:</strong> Higher risk of relapse. Consider intensified therapy or clinical trials. Close monitoring essential.';
                className = 'intermediate';
            } else if (score === 5) {
                risk = 'VERY HIGH: 5-YEAR FFP ~60%';
                guidance = '<strong>Score = 5:</strong> High-risk disease. Consider dose-escalated chemotherapy (e.g., escalated BEACOPP) or clinical trials. Aggressive management needed.';
                className = 'high';
            } else {
                risk = 'VERY HIGH: 5-YEAR FFP ~47%';
                guidance = '<strong>Score ≥6:</strong> Very high-risk disease with poor prognosis. Dose-escalated chemotherapy (escalated BEACOPP) or clinical trials strongly recommended. Consider stem cell transplantation.';
                className = 'high';
            }

            const interpretationEl = document.getElementById('interpretation');
            interpretationEl.className = 'interpretation ' + className;
            interpretationEl.innerHTML = `<strong>Risk Category (Score = ${score}):</strong> ${risk}`;
            document.getElementById('guidance').innerHTML = guidance;
            document.getElementById('resultSection').classList.add('show');
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('calculatorForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                calculateScore();
            }
        });
    </script>
</body>
</html>
