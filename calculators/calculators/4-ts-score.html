<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Ts Score - HIT Risk Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Purple gradient theme */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container-main {
            max-width: 900px;
            margin: 30px auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 25px;
            border: none;
        }

        .card-header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        .card-header p {
            font-size: 14px;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .form-section {
            padding: 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            color: #667eea;
            margin-right: 8px;
            width: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-calculate {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .result-section {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            padding: 25px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-display {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .interpretation {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .interpretation.low {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .interpretation.intermediate {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }

        .interpretation.high {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .input-group-text {
            background: white;
            border: 1px solid #ddd;
        }

        .form-control, .form-select {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 12px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .info-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #004085;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-calculator"></i> Clinical Calculators</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#hematology"><i class="fas fa-blood"></i> Hematology</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container container-main">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <h1><i class="fas fa-microscope"></i> 4 Ts Score</h1>
                <p>Heparin-Induced Thrombocytopenia (HIT) Pretest Probability Assessment</p>
            </div>

            <!-- Form -->
            <div class="card-body">
                <form id="calculatorForm">
                    <!-- Thrombocytopenia -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-chart-line"></i>
                            Thrombocytopenia Severity
                        </label>
                        <div class="form-group">
                            <select class="form-select" id="thrombocytopenia" required>
                                <option value="">Select platelet count nadir...</option>
                                <option value="2">≥50% platelet drop OR nadir 30,000-50,000</option>
                                <option value="1">30-50% platelet drop AND nadir 10,000-30,000</option>
                                <option value="0">&lt;30% drop OR nadir &lt;10,000</option>
                            </select>
                            <small class="text-muted">Score: 2 = high, 1 = intermediate, 0 = low</small>
                        </div>
                    </div>

                    <!-- Timing -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-clock"></i>
                            Timing of Platelet Drop
                        </label>
                        <div class="form-group">
                            <select class="form-select" id="timing" required>
                                <option value="">Select timing...</option>
                                <option value="2">Day 5-10 (or &lt;1 day if prior heparin exposure)</option>
                                <option value="1">Day 10 or unclear</option>
                                <option value="0">&lt;Day 4 (without prior heparin exposure)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Thrombosis/Clinical Events -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-heart"></i>
                            Thrombosis or Clinical Events
                        </label>
                        <div class="form-group">
                            <select class="form-select" id="thrombosis" required>
                                <option value="">Select clinical presentation...</option>
                                <option value="2">Proven thrombosis</option>
                                <option value="1">Progressive or recurrent thrombosis, clinical allergy (skin lesion)</option>
                                <option value="0">None of the above</option>
                            </select>
                        </div>
                    </div>

                    <!-- Temporal Relationship -->
                    <div class="form-section">
                        <label class="form-label">
                            <i class="fas fa-link"></i>
                            Temporal Relationship to Heparin Exposure
                        </label>
                        <div class="form-group">
                            <select class="form-select" id="temporal" required>
                                <option value="">Select temporal relationship...</option>
                                <option value="2">Clear relationship (start and stop, platelet recovery)</option>
                                <option value="1">Unclear relationship</option>
                                <option value="0">Temporal relationship contradicts HIT</option>
                            </select>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="form-section">
                        <button type="button" class="btn btn-calculate" onclick="calculateScore()">
                            <i class="fas fa-calculator"></i> Calculate Risk
                        </button>
                    </div>
                </form>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">
                    <h4><i class="fas fa-chart-pie"></i> Results</h4>
                    <div class="score-display" id="scoreDisplay">0</div>

                    <div class="interpretation low" id="interpretation">
                        <strong>Risk Assessment:</strong>
                        <span id="riskCategory">Low Risk</span>
                    </div>

                    <div id="clinicalGuidance" style="margin-top: 15px; padding: 15px; background-color: #f9f9f9; border-radius: 8px;">
                        <strong><i class="fas fa-lightbulb"></i> Clinical Guidance:</strong>
                        <p id="guidance" style="margin-top: 10px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calculate 4 Ts Score
        function calculateScore() {
            // Get values
            const thrombocytopenia = parseInt(document.getElementById('thrombocytopenia').value);
            const timing = parseInt(document.getElementById('timing').value);
            const thrombosis = parseInt(document.getElementById('thrombosis').value);
            const temporal = parseInt(document.getElementById('temporal').value);

            // Validate inputs
            if (isNaN(thrombocytopenia) || isNaN(timing) || isNaN(thrombosis) || isNaN(temporal)) {
                alert('Please fill in all fields');
                return;
            }

            // Calculate total score
            const totalScore = thrombocytopenia + timing + thrombosis + temporal;

            // Display score
            document.getElementById('scoreDisplay').textContent = totalScore;

            // Determine risk category and interpretation
            let riskCategory, interpretation, guidance, className;

            if (totalScore >= 6) {
                riskCategory = 'HIGH RISK FOR HIT';
                interpretation = '<strong>Score ≥ 6 (High Probability):</strong> High probability of HIT. Strongly consider stopping heparin, testing for HIT (serotonin release assay or HIT ELISA), and initiating alternative anticoagulation (fondaparinux, argatroban, or direct thrombin inhibitor).';
                guidance = '<ul><li><strong>Immediate action:</strong> Discontinue heparin immediately</li><li><strong>Testing:</strong> Order HIT antibody testing (ELISA with IgG/IgM/IgA or serotonin release assay)</li><li><strong>Anticoagulation:</strong> Start DTI or fondaparinux while awaiting confirmatory testing</li><li><strong>Monitoring:</strong> Monitor for thrombotic complications</li></ul>';
                className = 'high';
            } else if (totalScore >= 4) {
                riskCategory = 'INTERMEDIATE RISK FOR HIT';
                interpretation = '<strong>Score 4-5 (Intermediate Probability):</strong> Intermediate probability of HIT. Test for HIT antibodies. Strongly consider stopping heparin and starting alternative anticoagulation pending test results.';
                guidance = '<ul><li><strong>Recommended:</strong> Order HIT antibody testing</li><li><strong>Consider:</strong> Stopping heparin and starting DTI if HIT is strongly suspected clinically</li><li><strong>Monitoring:</strong> Close follow-up for thrombotic events</li></ul>';
                className = 'intermediate';
            } else {
                riskCategory = 'LOW RISK FOR HIT';
                interpretation = '<strong>Score ≤ 3 (Low Probability):</strong> Low probability of HIT. HIT antibody testing is not recommended. Heparin may be continued with standard monitoring for thrombocytopenia.';
                guidance = '<ul><li><strong>Action:</strong> No specific HIT workup needed</li><li><strong>Monitoring:</strong> Continue routine platelet count monitoring</li><li><strong>Alternative cause:</strong> Investigate other causes of thrombocytopenia</li></ul>';
                className = 'low';
            }

            // Update interpretation display
            const interpretationEl = document.getElementById('interpretation');
            interpretationEl.className = 'interpretation ' + className;
            interpretationEl.innerHTML = `<strong>Risk Assessment (4 Ts Score = ${totalScore}):</strong> ${riskCategory}`;

            // Update guidance
            document.getElementById('guidance').innerHTML = guidance;

            // Show result section
            document.getElementById('resultSection').classList.add('show');

            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Allow Enter key to calculate
        document.getElementById('calculatorForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                calculateScore();
            }
        });
    </script>
</body>
</html>
