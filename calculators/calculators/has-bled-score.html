<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAS-BLED Score - Bleeding Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: var(--primary-gradient) !important; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .container-main { max-width: 900px; margin: 30px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background: var(--primary-gradient); color: white; padding: 25px; }
        .card-header h1 { font-size: 28px; margin: 0; font-weight: 700; }
        .form-section { padding: 25px; border-bottom: 1px solid #e0e0e0; }
        .form-label { font-weight: 600; color: #333; margin-bottom: 12px; }
        .btn-calculate { background: var(--primary-gradient); border: none; padding: 12px 40px; font-weight: 600; }
        .btn-calculate:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); color: white; }
        .result-section { background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%); padding: 25px; border-radius: 10px; margin-top: 25px; display: none; }
        .result-section.show { display: block; animation: slideIn 0.3s ease-in; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .score-display { font-size: 36px; font-weight: 700; color: #667eea; margin: 15px 0; }
        .interpretation { padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: 500; }
        .interpretation.low { background-color: #d4edda; border-left: 4px solid #28a745; color: #155724; }
        .interpretation.intermediate { background-color: #fff3cd; border-left: 4px solid #ffc107; color: #856404; }
        .interpretation.high { background-color: #f8d7da; border-left: 4px solid #dc3545; color: #721c24; }
        .form-control, .form-select { border: 1px solid #ddd; border-radius: 6px; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .checkbox-label { display: flex; align-items: center; margin: 10px 0; }
        .checkbox-label input { margin-right: 10px; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-calculator"></i> Clinical Calculators</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#hematology"><i class="fas fa-blood"></i> Hematology</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-droplet"></i> HAS-BLED Score</h1>
                <p>Bleeding Risk in Anticoagulated Patients with Atrial Fibrillation</p>
            </div>

            <div class="card-body">
                <form id="calculatorForm">
                    <!-- Hypertension -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-heart"></i> Hypertension</label>
                        <div class="checkbox-label">
                            <input type="checkbox" id="htn" class="form-check-input">
                            <label for="htn" class="ms-2">History of uncontrolled or treated hypertension (1 point)</label>
                        </div>
                    </div>

                    <!-- Abnormal Renal Function -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-kidney"></i> Abnormal Renal Function</label>
                        <div class="form-group">
                            <select class="form-select" id="renal" required>
                                <option value="">Select renal function...</option>
                                <option value="0">Normal or mild dysfunction (0 points)</option>
                                <option value="1">Moderate dysfunction (CrCl 30-60 ml/min) (1 point)</option>
                                <option value="2">Severe dysfunction (CrCl <30 ml/min or on dialysis) (2 points)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Abnormal Liver Function -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-liver"></i> Abnormal Liver Function</label>
                        <div class="form-group">
                            <select class="form-select" id="liver" required>
                                <option value="">Select liver function...</option>
                                <option value="0">Normal or mild impairment (0 points)</option>
                                <option value="1">Moderate to severe disease (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Stroke/TIA -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-brain"></i> Stroke/TIA/Thromboembolism History</label>
                        <div class="checkbox-label">
                            <input type="checkbox" id="stroke" class="form-check-input">
                            <label for="stroke" class="ms-2">History of stroke, TIA, or thromboembolism (1 point)</label>
                        </div>
                    </div>

                    <!-- Bleeding -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-cut"></i> Bleeding History or Predisposition</label>
                        <div class="checkbox-label">
                            <input type="checkbox" id="bleeding" class="form-check-input">
                            <label for="bleeding" class="ms-2">Major bleeding history or predisposition to bleeding (1 point)</label>
                        </div>
                    </div>

                    <!-- Elderly (Age >65) -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-birthday-cake"></i> Age >65 Years</label>
                        <div class="checkbox-label">
                            <input type="checkbox" id="age" class="form-check-input">
                            <label for="age" class="ms-2">Age >65 years (1 point)</label>
                        </div>
                    </div>

                    <!-- Medications -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-pills"></i> Medications</label>
                        <div class="form-group">
                            <select class="form-select" id="medications" required>
                                <option value="">Select concurrent medications...</option>
                                <option value="0">No bleeding-risk drugs (0 points)</option>
                                <option value="1">Use of antiplatelet agents or NSAIDs (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Alcohol Use -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-wine-glass"></i> Alcohol Use</label>
                        <div class="form-group">
                            <select class="form-select" id="alcohol" required>
                                <option value="">Select alcohol use...</option>
                                <option value="0">No excessive use (0 points)</option>
                                <option value="1">â‰¥8 units/week or heavy/binge drinking (1 point)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="form-section">
                        <button type="button" class="btn btn-calculate" onclick="calculateScore()">
                            <i class="fas fa-calculator"></i> Calculate Bleeding Risk
                        </button>
                    </div>
                </form>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">
                    <h4><i class="fas fa-chart-pie"></i> Bleeding Risk Assessment</h4>
                    <div class="score-display" id="scoreDisplay">0</div>

                    <div class="interpretation low" id="interpretation">
                        <strong>Risk Category:</strong>
                        <span id="riskCategory">Low Risk</span>
                    </div>

                    <div id="clinicalGuidance" style="margin-top: 15px; padding: 15px; background-color: #f9f9f9; border-radius: 8px;">
                        <strong><i class="fas fa-lightbulb"></i> Clinical Implications:</strong>
                        <p id="guidance" style="margin-top: 10px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calculate HAS-BLED Score
        function calculateScore() {
            let score = 0;

            if (document.getElementById('htn').checked) score += 1;
            const renal = parseInt(document.getElementById('renal').value);
            const liver = parseInt(document.getElementById('liver').value);
            if (document.getElementById('stroke').checked) score += 1;
            if (document.getElementById('bleeding').checked) score += 1;
            if (document.getElementById('age').checked) score += 1;
            const medications = parseInt(document.getElementById('medications').value);
            const alcohol = parseInt(document.getElementById('alcohol').value);

            if (isNaN(renal) || isNaN(liver) || isNaN(medications) || isNaN(alcohol)) {
                alert('Please fill in all fields');
                return;
            }

            score += renal + liver + medications + alcohol;
            document.getElementById('scoreDisplay').textContent = score;

            let risk, guidance, className;

            // HAS-BLED Risk Stratification
            if (score === 0) {
                risk = '1-YEAR MAJOR BLEED RISK: 1.13%';
                guidance = '<strong>Low Risk:</strong> Continue anticoagulation. Annual review recommended.';
                className = 'low';
            } else if (score === 1) {
                risk = '1-YEAR MAJOR BLEED RISK: 1.02%';
                guidance = '<strong>Low Risk:</strong> Continue anticoagulation. Standard monitoring appropriate.';
                className = 'low';
            } else if (score === 2) {
                risk = '1-YEAR MAJOR BLEED RISK: 1.88%';
                guidance = '<strong>Low-Intermediate Risk:</strong> Continue anticoagulation. Regular follow-up and patient education recommended.';
                className = 'intermediate';
            } else if (score === 3) {
                risk = '1-YEAR MAJOR BLEED RISK: 3.74%';
                guidance = '<strong>Intermediate Risk:</strong> Continue anticoagulation with careful monitoring. Assess modifiable risk factors. Consider dose adjustment if appropriate.';
                className = 'intermediate';
            } else if (score === 4) {
                risk = '1-YEAR MAJOR BLEED RISK: 4.91%';
                guidance = '<strong>Intermediate-High Risk:</strong> Balance benefits and risks of anticoagulation. Close monitoring and dose adjustment may be necessary. Address modifiable risk factors.';
                className = 'intermediate';
            } else {
                risk = '1-YEAR MAJOR BLEED RISK: 10.4%';
                guidance = '<strong>High Risk:</strong> Carefully reassess need for anticoagulation. Consider dose reduction if appropriate. Intensive monitoring essential. Manage modifiable bleeding risk factors aggressively.';
                className = 'high';
            }

            const interpretationEl = document.getElementById('interpretation');
            interpretationEl.className = 'interpretation ' + className;
            interpretationEl.innerHTML = `<strong>Risk Category (Score = ${score}):</strong> ${risk}`;
            document.getElementById('guidance').innerHTML = guidance;
            document.getElementById('resultSection').classList.add('show');
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('calculatorForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                calculateScore();
            }
        });
    </script>
</body>
</html>
