<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPI Score - Mantle Cell Lymphoma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: var(--primary-gradient) !important; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .container-main { max-width: 900px; margin: 30px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background: var(--primary-gradient); color: white; padding: 25px; }
        .card-header h1 { font-size: 28px; margin: 0; font-weight: 700; }
        .form-section { padding: 25px; border-bottom: 1px solid #e0e0e0; }
        .form-label { font-weight: 600; color: #333; margin-bottom: 12px; }
        .btn-calculate { background: var(--primary-gradient); border: none; padding: 12px 40px; font-weight: 600; }
        .btn-calculate:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); color: white; }
        .result-section { background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%); padding: 25px; border-radius: 10px; margin-top: 25px; display: none; }
        .result-section.show { display: block; animation: slideIn 0.3s ease-in; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .score-display { font-size: 36px; font-weight: 700; color: #667eea; margin: 15px 0; }
        .interpretation { padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: 500; }
        .interpretation.low { background-color: #d4edda; border-left: 4px solid #28a745; color: #155724; }
        .interpretation.intermediate { background-color: #fff3cd; border-left: 4px solid #ffc107; color: #856404; }
        .interpretation.high { background-color: #f8d7da; border-left: 4px solid #dc3545; color: #721c24; }
        .form-control, .form-select { border: 1px solid #ddd; border-radius: 6px; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-calculator"></i> Clinical Calculators</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#hematology"><i class="fas fa-blood"></i> Hematology</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-main">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-lymph"></i> MIPI Score</h1>
                <p>Mantle Cell Lymphoma International Prognostic Index</p>
            </div>

            <div class="card-body">
                <form id="calculatorForm">
                    <!-- Age -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
                        <div class="form-group">
                            <input type="number" class="form-control" id="age" placeholder="Enter age in years" min="0" max="120" required>
                        </div>
                    </div>

                    <!-- Performance Status -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-person-walking"></i> ECOG Performance Status</label>
                        <div class="form-group">
                            <select class="form-select" id="ecog" required>
                                <option value="">Select performance status...</option>
                                <option value="0">0-1</option>
                                <option value="1">≥2</option>
                            </select>
                        </div>
                    </div>

                    <!-- LDH -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-flask"></i> LDH (IU/L)</label>
                        <div class="form-group">
                            <input type="number" class="form-control" id="ldh" placeholder="Enter LDH level" min="0" required>
                            <small class="text-muted">Normal: 140-280 IU/L</small>
                        </div>
                    </div>

                    <!-- WBC -->
                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-flask"></i> WBC Count (K/μL)</label>
                        <div class="form-group">
                            <input type="number" class="form-control" id="wbc" placeholder="Enter WBC" min="0" step="0.1" required>
                            <small class="text-muted">Normal: 4.5-11.0 K/μL</small>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="form-section">
                        <button type="button" class="btn btn-calculate" onclick="calculateScore()">
                            <i class="fas fa-calculator"></i> Calculate MIPI Score
                        </button>
                    </div>
                </form>

                <!-- Result Section -->
                <div class="result-section" id="resultSection">
                    <h4><i class="fas fa-chart-pie"></i> MCL Prognostic Assessment</h4>
                    <div class="score-display" id="scoreDisplay">0</div>

                    <div class="interpretation low" id="interpretation">
                        <strong>Risk Category:</strong>
                        <span id="riskCategory">Low Risk</span>
                    </div>

                    <div id="clinicalGuidance" style="margin-top: 15px; padding: 15px; background-color: #f9f9f9; border-radius: 8px;">
                        <strong><i class="fas fa-lightbulb"></i> Clinical Implications:</strong>
                        <p id="guidance" style="margin-top: 10px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Calculate MIPI Score
        function calculateScore() {
            const age = parseFloat(document.getElementById('age').value);
            const ecog = parseInt(document.getElementById('ecog').value);
            const ldh = parseFloat(document.getElementById('ldh').value);
            const wbc = parseFloat(document.getElementById('wbc').value);

            if (isNaN(age) || isNaN(ecog) || isNaN(ldh) || isNaN(wbc)) {
                alert('Please fill in all fields');
                return;
            }

            const normalLDH = 280;

            // MIPI calculation using log values
            const score = 0.03 * age + 0.98 * (ecog > 0 ? 1 : 0) + 0.02 * (ldh / normalLDH) * 100 + 0.04 * (wbc / normalLDH) * 100;

            document.getElementById('scoreDisplay').textContent = score.toFixed(2);

            let risk, guidance, className;

            // MIPI Risk Stratification
            if (score < 5.7) {
                risk = 'LOW RISK';
                guidance = '<strong>MIPI <5.7:</strong> Low-risk mantle cell lymphoma. Longer median OS (>5-10 years). Standard R-CHOP or R-HyperCVAD therapy. Consider maintenance therapy or watch-and-wait approach in selected cases.';
                className = 'low';
            } else if (score < 7.2) {
                risk = 'INTERMEDIATE RISK';
                guidance = '<strong>MIPI 5.7-7.2:</strong> Intermediate-risk disease. Median OS 3-5 years. Standard chemotherapy (R-CHOP or R-HyperCVAD) with maintenance or consolidation. Stem cell transplant consideration.';
                className = 'intermediate';
            } else {
                risk = 'HIGH RISK';
                guidance = '<strong>MIPI ≥7.2:</strong> High-risk mantle cell lymphoma. Poor prognosis with median OS <2 years. Intensive chemotherapy (R-HyperCVAD, R-VIC-CHOP, or other regimens) with stem cell transplantation consideration. Clinical trials or novel agents (venetoclax-based regimens).';
                className = 'high';
            }

            const interpretationEl = document.getElementById('interpretation');
            interpretationEl.className = 'interpretation ' + className;
            interpretationEl.innerHTML = `<strong>Risk Category (Score = ${score.toFixed(2)}):</strong> ${risk}`;
            document.getElementById('guidance').innerHTML = guidance;
            document.getElementById('resultSection').classList.add('show');
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('calculatorForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                calculateScore();
            }
        });
    </script>
</body>
</html>
