<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERC Rule - Pulmonary Embolism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #667eea; --secondary-color: #764ba2; }
        body { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); min-height: 100vh; padding-top: 20px; padding-bottom: 40px; }
        .container { max-width: 900px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); margin-bottom: 30px; }
        .card-header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; border-radius: 15px 15px 0 0 !important; padding: 25px; border: none; }
        .card-header h3 { margin: 0; font-weight: 700; }
        .card-body { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        .form-label { font-weight: 600; color: #333; margin-bottom: 10px; display: block; }
        .form-check { padding: 12px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px; }
        .form-check-input { width: 20px; height: 20px; cursor: pointer; }
        .form-check-label { margin-left: 8px; cursor: pointer; }
        .btn-calculate { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
        .btn-calculate:hover { transform: translateY(-2px); color: white; }
        .btn-back { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; transition: all 0.3s; }
        .btn-back:hover { background: white; color: var(--primary-color); }
        .result-box { background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); border-left: 4px solid var(--primary-color); padding: 20px; border-radius: 8px; margin-top: 20px; }
        .formula-box { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: 'Courier New', monospace; font-size: 14px; color: #555; }
        .hidden { display: none; }
        .warning-box { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; border-radius: 8px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="card">
            <div class="card-header"><h3><i class="fas fa-lungs"></i> PERC Rule</h3><small>Pulmonary Embolism Rule-Out Criteria</small></div>
            <div class="card-body">
                <div class="alert alert-info"><i class="fas fa-info-circle"></i> PERC rule identifies low-risk PE patients. All 8 criteria must be met.</div>
                <div class="form-group"><label class="form-label">Age < 50?</label><div class="form-check"><input type="radio" name="age" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="age" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">HR < 100?</label><div class="form-check"><input type="radio" name="hr" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="hr" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">SpO2 ≥ 95%?</label><div class="form-check"><input type="radio" name="spo2" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="spo2" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">RR < 30?</label><div class="form-check"><input type="radio" name="rr" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="rr" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">SBP ≥ 100?</label><div class="form-check"><input type="radio" name="sbp" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="sbp" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">Normal mental status?</label><div class="form-check"><input type="radio" name="mental" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="mental" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">No DVT signs?</label><div class="form-check"><input type="radio" name="dvt" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="dvt" value="1"><label>No</label></div></div>
                <div class="form-group"><label class="form-label">No O2 requirement?</label><div class="form-check"><input type="radio" name="o2" value="0"><label>Yes</label></div><div class="form-check"><input type="radio" name="o2" value="1"><label>No</label></div></div>
                <button class="btn btn-calculate" onclick="calculatePERC()"><i class="fas fa-calculator"></i> Evaluate PERC</button>
                <div id="results" class="hidden">
                    <div class="result-box">
                        <strong style="font-size: 18px;">PERC Results</strong>
                        <div id="resultInterpretation"></div>
                        <div class="formula-box"><strong>PERC Criteria (ALL must be met):</strong><br> - Age < 50, HR < 100, SpO2 ≥ 95%, RR < 30, SBP ≥ 100, Normal mental status, No DVT, No O2 requirement</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculatePERC() {
            const vals = [document.querySelector('input[name="age"]:checked')?.value, document.querySelector('input[name="hr"]:checked')?.value, document.querySelector('input[name="spo2"]:checked')?.value, document.querySelector('input[name="rr"]:checked')?.value, document.querySelector('input[name="sbp"]:checked')?.value, document.querySelector('input[name="mental"]:checked')?.value, document.querySelector('input[name="dvt"]:checked')?.value, document.querySelector('input[name="o2"]:checked')?.value];
            if (vals.includes(undefined)) { alert('Please answer all questions'); return; }
            const total = vals.reduce((a,b)=>parseInt(a)+parseInt(b),0);
            const result = total === 0 ? '<span style="color:#28a745">PERC NEGATIVE - Low Risk</span><br>Safe to exclude PE without imaging' : '<span style="color:#dc3545">PERC POSITIVE</span><br>Further imaging needed';
            document.getElementById('resultInterpretation').innerHTML = result;
            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
